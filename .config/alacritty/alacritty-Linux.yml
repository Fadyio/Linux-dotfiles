live_config_reload: true
import:
  - ~/.dotfiles/.config/alacritty/themes/catppuccin.yaml
window:
  # sets background opacity to 0.1 (10%)
  opacity: 0.9
font:
  # Normal (roman) font face
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
    # Bold font face
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold
    # Italic font face
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic
    # Bold italic font face
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Bold Italic
    # Point size
  size: 13
