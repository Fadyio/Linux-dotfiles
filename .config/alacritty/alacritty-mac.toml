live_config_reload = true
import = ["~/.dotfiles/.config/alacritty/themes/iterm.toml"]

[window]
opacity = 0.9

[font]
size = 17

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"
