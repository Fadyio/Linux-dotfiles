- name: Create alacritty link for alacritty config
  ansible.builtin.file:
    src: "/home/{{ ansible_user }}/.dotfiles/.config/alacritty/alacritty-Linux.toml"
    dest: "/home/{{ ansible_user }}/.config/alacritty/alacritty.toml"
    state: link