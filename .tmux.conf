# don't rename windows automatically
set-option -g allow-rename off
set -g status-bg cyan

# Better prefix
unbind C-b
set -g prefix C-Space

# Ring the bell if any background window rang a bell
set -g bell-action any

# Move window
bind -r < swap-window -t -1
bind -r > swap-window -t +1

# Resize panes like vim
bind -r H resize-pane -L 4
bind -r L resize-pane -R 4
bind -r J resize-pane -D 4
bind -r K resize-pane -U 4

#plit panes using | and -
unbind v
unbind h
unbind '"'
bind r split-window -h -c "#{pane_current_path}"
bind b split-window -v -c "#{pane_current_path}"
bind | split-window -h
bind - split-window -v

# Start numbering at 1
set -g base-index 1

# Ring the bell if any background window rang a bell
set -g bell-action any
# Notifying if other windows has activities
setw -g monitor-activity on
# Clock
set-window-option -g clock-mode-colour colour109 #blue
# Set inactive pane border color
set-option -g pane-border-style fg=colour239

# Message info
set-option -g message-style bg=colour239,fg=colour223 # bg=bg2, fg=fg1

# Writing commands inactive
set-option -g message-command-style bg=colour239,fg=colour223 # bg=fg3, fg=bg1
# Start window and pane indices at 1.
set -g base-index 1
set -g pane-base-index 0

# Length of tmux status line
set -g status-left-length 30
set -g status-right-length 150

set-option -g status "on"

# Default statusbar color
set-option -g status-style bg=colour237,fg=colour223 # bg=bg1, fg=fg1

# Default window title colors
set-window-option -g window-status-style bg=colour214,fg=colour237 # bg=yellow, fg=bg1

# Default window with an activity alert
set-window-option -g window-status-activity-style bg=colour237,fg=colour248 # bg=bg1, fg=fg3

# Active window title colors
set-window-option -g window-status-current-style bg=red,fg=colour237 # fg=bg1

# Set active pane border color
set-option -g pane-active-border-style fg=colour214

# Instant vim-mode change
set -s escape-time 0

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

#change the bar color
set -g default-terminal "screen-256color"
set -g status-bg black

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
# Navigating Panes with vim hjkl
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R
# use vim keys in copy-mode
set-window-option -g mode-keys vi
unbind -T copy-mode-vi Space; #Default for begin-selection
unbind -T copy-mode-vi Enter; #Default for copy-selection
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip --clipboard"
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind -n C-\\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# List of plugins
# Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tpm'
# A set of tmux options that should be acceptable to everyone.
set -g @plugin 'tmux-plugins/tmux-sensible'
# quickly select, copy/insert/complete text without a mouse  with prefix and tap
set -g @plugin 'laktak/extrakto'
# nord theme for tmux
set -g @plugin "arcticicestudio/nord-tmux"
#  Use fzf to manage your tmux work environment!
set -g @plugin "sainnhe/tmux-fzf"
TMUX_FZF_ORDER="window|command|keybinding|session"
TMUX_FZF_MENU=\
"pane switch\n~/.tmux/plugins/tmux-fzf/scripts/pane.sh switch \n"\
"pane join\n~/.tmux/plugins/tmux-fzf/scripts/pane.sh join \n"\

# add tmux menus
set -g @plugin 'jaclu/tmux-menus'
#  opening urls from browser quickly without mouse.
set -g @plugin 'wfxr/tmux-fzf-url'
# Restore tmux environment after system restart.
set -g @plugin 'tmux-plugins/tmux-resurrect'
#  Zoom pane to separate window, and unzoom it back into it's original location
set -g @plugin 'jaclu/tmux-power-zoom'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
